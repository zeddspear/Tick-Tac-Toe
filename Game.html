<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="Game.css">
    <script src="Game.js" defer></script>
    <title>Tick Tac Toe</title>
</head>
<body>

    <div class="head" >
        <H1>Tick Tac Toe</H1>
    </div>


    <div class="main">
        
        <div class="show"><span></span></div>

        <div class="gameboard" id="gameboard">
           <div class="box" data-index="0" id="box0"></div>
           <div class="box" data-index="1" id="box1"></div>
           <div class="box" data-index="2" id="box2"></div>
           <div class="box" data-index="3" id="box3"></div>
           <div class="box" data-index="4" id="box4"></div>
           <div class="box" data-index="5" id="box5"></div>
           <div class="box" data-index="6" id="box6"></div>
           <div class="box" data-index="7" id="box7"></div>
           <div class="box" data-index="8" id="box8"></div>
        </div>
        <div class="restartbtn"><button>Restart</button></div>
    </div>

    <div class="foot" >
        <p>CopyRight     <i class="fa-solid fa-copyright"></i>     2022  Zeddspear  </p>
        <a href="https://github.com/zeddspear" target="_blank" rel="noopener">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

</body>
</html>
